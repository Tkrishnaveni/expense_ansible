- name: configure frontend server
  hosts: frontend
  become: true
  tasks:
  - name: install nginx
    ansible.builtin.package:
     name: nginx
     state: installed
    
  - name: enable nginx
    ansible.builtin.service:
     name: nginx
     state: started
     enabled: yes

  - name: delete html directory
    ansible.builtin.file:
     path:   /usr/share/nginx/html
     state: absent
